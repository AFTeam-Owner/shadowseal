name: Python Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ› ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build cython
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ§± Clean old builds
        run: |
          rm -rf build/ dist/ *.egg-info

      - name: ğŸ§¬ Build Cython extensions (if any)
        run: python setup.py build_ext --inplace || echo "No Cython extensions found"

      - name: ğŸ§ª Run tests (optional)
        run: echo "No tests defined yet"

      - name: ğŸ“¦ Build package (wheel and sdist)
        run: python -m build

      - name: ğŸš€ Publish to PyPI
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: pypa/gh-action-pypi-publish@v1.5.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
          skip-existing: true
